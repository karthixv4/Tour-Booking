<head>

    <title> Register</title>

        th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"

     <div th:if="${exist}">
   <html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>


<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Register Failed!</strong> An account already exists with this email-id. Please Login.
</div>

</body>
</html>

   </div>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                    <img th:src="@{/css/signup.svg}" style="max-width: 500px; margin-top: 50px;"/>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" th:action="@{/process_register}"  th:object="${users}" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" th:field="*{firstName}" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name" th:field="*{lastName}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address" th:field="*{email}" name="username" required>
                                </div>
                                  <div class="form-group">
                                    <input type="number" class="form-control form-control-user" 
                                        placeholder="Phone Number" th:field="*{phone}" id="PhoneEntered" name="username" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" th:field="*{password}" name="password" required>
                                    </div>
                                   
                                </div>
                                 <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputConfirmPassword" placeholder=" Repeat Password"   required>
                                    </div>
                                   
                                </div>
                             
                                 <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account"  onclick="return Validate()">
                                <hr>
                               
                            </form>
                          
                           
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("exampleInputPassword").value;
        var confirmPassword = document.getElementById("exampleInputConfirmPassword").value;
        var passwordLength = document.getElementById("exampleInputPassword").value.length;
         var phoneLength = document.getElementById("PhoneEntered").value.length;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }if(passwordLength < 6){
	alert("Password length is too small, enter minimum 6 characters");
	return false;
}if(passwordLength > 14){
	alert("Password length is too large, maximum 14 characters allowed");
	return false;
}if(phoneLength < 10){
	alert("Enter valid Phone number");
	return false;
}if(phoneLength > 10){
	alert("Enter valid Phone number");
	return false;
}

        else{
        return true;
        }
        
       
}
    
</script>
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/admin/vendor/jquery.min.js}"></script>
    <script th:src="@{/admin/vendor/bootstrap.bundle.min.js}"></script>

    

</body>

</html>
